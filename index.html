<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Rye|Shojumaru" rel="stylesheet">

<body>
    <header>Dungeons & Dragons Class Search</header>
    <h1 class="header">Search your favorite Class:</h1>
    <div class="wrapper">
        <div class="main">
            <form onSubmit="return false" class = "form">
                <div class="transbox">
                <p><label for="classLabel" id="classLabel">What class would you like the stats for?</label></p>
                <p><input type="text" id="search" class="search" required></p>
                <p><button class='submit'>Tell me!</button></p>        
                </div>
            </form>
        </div>
    </div>
    <section>
        <div class="results">


        </div>
    </section>
    <div class="classDesc">
        <section id ="classDesc"> 

        </section>
    </div>
    <script type="text/javascript" src="dnd.js"></script>
</body>
</html>
